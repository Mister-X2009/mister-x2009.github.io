<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saber Debugger</title>
    <style>
        body {
            background-color: #000;
            color: #0f0; /* Hacker-Grün für Debug-Look */
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #status {
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #333;
            width: 80%;
            min-height: 100px;
            white-space: pre-wrap;
        }

        button {
            background: #222;
            color: #fff;
            border: 2px solid #fff;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        #visualizer {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            margin-top: 20px;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

    <h1>Firefox Debug Modus</h1>
    
    <div id="status">Warte auf Start...</div>

    <button id="btn-start">System Starten</button>

    <div id="visualizer"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const vis = document.getElementById('visualizer');
        const btn = document.getElementById('btn-start');
        
        let audioCtx;
        let osc;
        let gainNode;
        let isRunning = false;

        function log(msg) {
            statusDiv.innerText = msg + "\n" + statusDiv.innerText.substring(0, 100);
        }

        function updateSensorDisplay(alpha, beta, gamma, speed) {
            // Zeigt rohe Daten an, damit wir sehen, ob Firefox überhaupt was liefert
            statusDiv.innerText = `SPEED: ${speed.toFixed(1)}\nAlpha: ${alpha?.toFixed(1)}\nBeta: ${beta?.toFixed(1)}\nGamma: ${gamma?.toFixed(1)}`;
        }

        function initAudio() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                
                // Einfacher Sinus-Ton zum Testen
                osc = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();
                
                osc.type = 'sawtooth';
                osc.frequency.value = 50; // Tiefer Brumm
                gainNode.gain.value = 0; // Startet stumm
                
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                osc.start();
                
                log("Audio initialisiert. Context State: " + audioCtx.state);
            } catch(e) {
                log("Audio Fehler: " + e.message);
            }
        }

        function handleMotion(event) {
            if (!isRunning) return;

            const r = event.rotationRate;
            
            // Firefox liefert manchmal null zurück, wenn Sensoren fehlen
            if (!r) {
                statusDiv.innerText = "Keine Rotations-Daten empfangen (Null)";
                return;
            }

            // Geschwindigkeit berechnen
            const speed = Math.sqrt(r.alpha * r.alpha + r.beta * r.beta + r.gamma * r.gamma);
            
            updateSensorDisplay(r.alpha, r.beta, r.gamma, speed);

            // Visuelles Feedback (Kreis wird größer)
            const scale = 1 + (speed / 100);
            vis.style.transform = `scale(${scale})`;
            vis.style.background = `rgb(${Math.min(speed, 255)}, 0, 0)`;

            // Audio Feedback
            if (audioCtx && gainNode) {
                // Lautstärke basierend auf Bewegung
                const vol = Math.min(speed / 300, 1.0);
                gainNode.gain.setTargetAtTime(vol, audioCtx.currentTime, 0.1);
                
                // Tonhöhe ändert sich auch
                osc.frequency.setTargetAtTime(50 + (vol * 100), audioCtx.currentTime, 0.1);
            }
        }

        btn.addEventListener('click', async () => {
            // 1. Audio Context starten/resume (Wichtig für Firefox)
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
                log("Audio resumed.");
            }

            // 2. iOS Permission (schadet nicht, das drin zu lassen)
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceMotionEvent.requestPermission();
                    if (response !== 'granted') {
                        log("Permission denied (iOS).");
                        return;
                    }
                } catch (e) {
                    log("Permission Error: " + e);
                }
            }

            // 3. Event Listener hinzufügen
            if (isRunning) {
                window.removeEventListener('devicemotion', handleMotion);
                isRunning = false;
                btn.innerText = "System Starten";
                log("Gestoppt.");
                gainNode.gain.value = 0;
            } else {
                window.addEventListener('devicemotion', handleMotion);
                isRunning = true;
                btn.innerText = "Stoppen";
                log("Event Listener aktiv. Bewege das Gerät!");
            }
        });

        // Prüfen ob Sensor API überhaupt existiert
        if (window.DeviceMotionEvent) {
            log("DeviceMotionEvent API gefunden.");
        } else {
            log("ACHTUNG: DeviceMotionEvent wird von diesem Browser nicht unterstützt.");
        }

    </script>
</body>
</html>
