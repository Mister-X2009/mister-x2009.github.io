<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabattcode User</title>
<link rel="stylesheet" href="style.css">
<script src="qrcode.min.js"></script>
<script defer src="user.js"></script>
</head>
<body>
<h1>Rabattcode einlösen</h1>

<section>
<input type="text" id="codeInput" placeholder="Code eingeben">
<button id="checkBtn">Prüfen / Entwerten</button>
</section>

<section id="resultSection" style="display:none;">
<h2>Code Info</h2>
<p><strong>Code:</strong> <span id="resCode"></span></p>
<p><strong>Typ:</strong> <span id="resType"></span></p>
<p><strong>Gruppe:</strong> <span id="resGroup"></span></p>
<p><strong>Ablaufdatum:</strong> <span id="resExpire"></span></p>
<p><strong>Status:</strong> <span id="resStatus"></span></p>
</section>
</body>
<title>Rabattcode Admin</title>
<link rel="stylesheet" href="style.css">
<script src="qrcode.min.js"></script> <!-- QRCode.js -->
<script defer src="admin.js"></script>
</head>
<body>
  <h1>Rabattcode Admin</h1>

  <section>
    <h2>Neuen Code erstellen</h2>
    <input type="text" id="codeInput" placeholder="Code">
    <input type="text" id="typeInput" placeholder="Typ z.B. 50%">
    <input type="text" id="groupInput" placeholder="Gruppe">
    <input type="date" id="expireInput">
    <input type="number" id="countInput" placeholder="Anzahl" value="1">
    <button id="createBtn">Erstellen</button>
  </section>

  <section>
    <h2>Alle Codes</h2>
    <table id="codeTable">
      <thead>
        <tr>
          <th>Code</th><th>Typ</th><th>Gruppe</th><th>Ablauf</th><th>Status</th><th>QR</th><th>Aktion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</body>
</html>
