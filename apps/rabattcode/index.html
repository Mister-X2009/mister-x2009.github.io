<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rabattcode Admin</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script defer src="admin.js"></script>
</head>
<body>
  <h1>Rabattcode Admin</h1>

  <section>
    <h2>Theme wechseln</h2>
    <button id="lightBtn">Light Mode</button>
    <button id="darkBtn">Dark Mode</button>
  </section>

  <section>
    <h2>Neue Codes erstellen</h2>
    <input type="text" id="typeInput" placeholder="Typ z.B. 50%">
    <input type="text" id="groupInput" placeholder="Gruppe">
    <input type="date" id="expireInput">
    <input type="number" id="countInput" placeholder="Anzahl" value="1">
    <button id="createBtn">Erstellen</button>
    <button id="exportBtn">Exportieren</button>
    <input type="file" id="importInput" accept=".json">
  </section>

  <section>
    <h2>Alle Codes</h2>
    <table id="codeTable">
      <thead>
        <tr>
          <th>Code</th><th>Typ</th><th>Gruppe</th><th>Ablauf</th><th>Status</th><th>QR</th><th>Aktion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</body>
</html>
