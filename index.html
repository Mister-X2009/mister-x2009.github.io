<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Projekte</title>

  <!-- Basic SEO Meta Tags -->
  <meta name="description" content="Ãœbersicht meiner Projekte aus Physik, Chemie und Programmierung" />
  <meta name="keywords" content="Projekte, Physik, Chemie, GitHub, Apps" />
  <meta name="author" content="Ansgar" />

  <!-- OpenGraph (Social Media Preview) -->
  <meta property="og:title" content="Meine Projekte" />
  <meta property="og:description" content="Eine Ãœbersicht meiner Projekte aus Physik, Chemie und Programmierung" />
  <meta property="og:image" content="" />
  <meta property="og:url" content="https://mister-x2009.github.io" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Vibe Coding Disclaimer -->
  <div style="text-align:center; font-size:0.9rem; opacity:0.8; margin-top:1rem;">
    <em>This project includes vibe coding elements. Style and aesthetics may take priority over strict structure.</em>
  </div>

  <style>
    :root {
      --max-content-width: 900px;
      --bg: #f5f5f5;
      --text: #222;
      --card-bg: #fff;
      --accent: #007acc;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #121212;
      --text: #e6e6e6;
      --card-bg: #1e1e1e;
      --accent: #4ea3ff;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    body {
      max-width: var(--max-content-width);
      margin: auto;
      padding: 1.5rem;
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    .search {
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--card-bg);
      border: 1px solid #8882;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .project {
      background: var(--card-bg);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow);
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    .project:hover {
      transform: translateY(-3px);
    }

    .project img {
      width: 100%;
      max-width: 250px;
      height: auto;
      display: block;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }

    .project a {
      text-decoration: none;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

  <h1>Meine Projekte</h1>

  <input
    type="text"
    class="search"
    placeholder="Suche nach Projekten..."
    oninput="filterProjects(this.value)"
  />

  <div id="projects"></div>

  <script>
    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    }

    const user = "Mister-X2009";
    const repo = "mister-x2009.github.io";
    const folder = "apps";

    async function fetchProjects() {
      const container = document.getElementById("projects");

      async function fetchRecursive(path) {
        const res = await fetch(
          `https://api.github.com/repos/${user}/${repo}/contents/${path}`
        );
        const files = await res.json();

        for (let file of files) {
          if (file.type === "dir") {
            await fetchRecursive(file.path);
          } else if (file.name.endsWith(".html")) {
            const htmlRes = await fetch(file.download_url);
            const htmlText = await htmlRes.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, "text/html");

            const title = doc.querySelector("title")?.innerText || "Kein Titel";
            const description =
              doc.querySelector('meta[name="description"]')?.content ||
              "Keine Beschreibung";
            const ogImage =
              doc.querySelector('meta[property="og:image"]')?.content || "";

            const pageUrl = `https://${user}.github.io/${file.path}`;

            const div = document.createElement("div");
            div.className = "project";
            div.innerHTML = `
              ${ogImage ? `<img src="${ogImage}" alt="${title}">` : ""}
              <a href="${pageUrl}" target="_blank"><h2>${title}</h2></a>
              <p>${description}</p>
            `;

            container.appendChild(div);

            if (!
              document.querySelector('meta[property="og:image"]').content &&
              ogImage
            ) {
              document.querySelector('meta[property="og:title"]').content =
                title;
              document.querySelector(
                'meta[property="og:description"]'
              ).content = description;
              document.querySelector('meta[property="og:image"]').content =
                ogImage;
            }
          }
        }
      }

      await fetchRecursive(folder);
    }

    function filterProjects(query) {
      const projects = document.querySelectorAll(".project");
      projects.forEach((p) => {
        p.style.display = p.innerText
          .toLowerCase()
          .includes(query.toLowerCase())
          ? "block"
          : "none";
      });
    }

    fetchProjects();
  </script>
</body>
</html>
