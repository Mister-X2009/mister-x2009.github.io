<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hauptmen√º</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #00c896;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 600px;
    }

    .menu-item {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s, border-color 0.3s;
    }

    .menu-item:hover {
      transform: translateY(-2px);
      border-color: #00c896;
    }

    .menu-title {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: #00c896;
    }

    .menu-desc {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 15px;
    }

    .menu-link {
      background-color: #00c896;
      color: #000;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.2s;
      display: inline-block;
    }

    .menu-link:hover {
      background-color: #00e6ae;
    }
  </style>
</head>
<body>
  <h1>üß≠ Hauptmen√º</h1>

  <div class="menu" id="menu-container">
    <!-- Dynamische Eintr√§ge werden per JS hinzugef√ºgt -->
  </div>

  <script>
    // Hier f√ºgst du deine Seiten ein:
    const apps = [
      {
        title: "RetroGadgets Blockly",
        desc: "Erstelle Lua-Code f√ºr RetroGadgets mit einem visuellen Editor.",
        link: "apps/blockly.html"
      },
      {
        title: "Polytrack Profilseite",
        desc: "Erstelle und verwalte deine Profile f√ºr Polytrack inklusive Bilder und Code.",
        link: "polytrack.html"
      },
      {
        title: "Zuk√ºnftiges Sandbox-Spiel",
        desc: "Ideensammlung und Konzepte f√ºr dein zuk√ºnftiges Spiel mit Inventar und Seasons.",
        link: "sandbox_idee.html"
      }
    ];

    const container = document.getElementById('menu-container');

    apps.forEach(app => {
      const item = document.createElement('div');
      item.className = 'menu-item';
      item.innerHTML = `
        <div class="menu-title">${app.title}</div>
        <div class="menu-desc">${app.desc}</div>
        <a class="menu-link" href="${app.link}">√ñffnen</a>
      `;
      container.appendChild(item);
    });
  </script>
</body>
</html>
